<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witryny</title>
    <link rel="stylesheet" href="18.css">
    <style>
        h1 {
            color: #ff0000;
            text-align: right;
            text-decoration: underline;
            font-size: 15px;
        }
        div,p {
            width: 400px;
            aspect-ratio: 2/1;
            margin: 10px;
            padding: 0 10px;
            text-align: center;
            background-color: #808080;
            outline: 6px double #ff00ff;
        }
    </style>
</head>
<body>
    <h1>
        Oliwier Markiewicz 4ti 18
    </h1>
    <p>
        technik informatyk
    </p>
    <div>
        otrzymasz tytuł technik informatyk 
    </div>
    <table style="width: 400px; aspect-ratio: 1">
        <caption>Egzaminy</caption>
        <tr>
            <th colspan="2">Egzamin</th>
            <th></th>
        </tr>
        <tr>
            <td>1</td>
            <td>EE08</td>
            <td>75%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>EE09</td>
            <td>75%</td>
        </tr>
        <tr>
            <td colspan="3">Zdał: TAK</td>
        </tr>
    </table>
    <ol>
        <li>Technik Informatyk</li>
        <ul>
            <li>EE08</li>
            <li>EE09</li>
        </ul>
        <li>Technik Programista</li>
        <ul>
            <li>EE09</li>
            <li>EE10</li>
        </ul>
    </ol>
</body>
</html>
